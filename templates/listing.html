{% extends "index.html" %}

{% block title %}Welcome to PetFax{% endblock %}

{% block content %}

<div class="pet-container">
    {% for pet in pets %}
    <div class="pet-item">
        <a href="{{ url_for('pet.show', pet_id=loop.index) }}">
            <h2>{{ pet['pet_name'] }}</h2>
            <img src="{{ pet['pet_photo'] }}" alt="Photo of {{ pet['pet_name'] }}">
        </a>
    </div>
    {% endfor %}
</div>
{% endblock %}
