{% extends "index.html" %}

{% block title %}{{ pet['pet_name'] }} Details{% endblock %}

{% block content %}
<div class="pet-container">
    <div class="pet-item">
        <h2>{{ pet['pet_name'] }}</h2>
        <img src="{{ pet['pet_photo'] }}" alt="Photo of {{ pet['pet_name'] }}">
        <p>{{ pet['pet_fact'] }}</p>
        <a href="{{ url_for('pet.index') }}" class="button">Back</a>
    </div>
</div>
{% endblock %}
