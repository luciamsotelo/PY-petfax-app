<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Fact Form</title>
</head>
<body>
    <h1>Add a New Fact</h1>
    <p>Please provide your name and a fact:</p>
    <form action="/facts" method="POST">
        <label for="name">Your Name:</label><br>
        <input type="text" id="name" name="name"><br><br>
        <label for="fact">Enter a new fact:</label><br>
        <input type="text" id="fact" name="fact"><br><br>
        <button type="submit">Submit for Fact</button>
    </form>
</body>
</html>
